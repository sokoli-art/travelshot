    <meta charset="UTF-8">

    <meta name="viewport" content="width=device-width, initial-scale=1.0">

<body>
    <div class="container">
        <div class="left">

            <!--<img class="body-image" src="assets/images/cameratravelshot1.jpg" alt="body-image">-->

            <img class="logo-1" src="assets/images/travel shot logo1-1.png" alt="logo">

            <h1>Keep it special</h1>

            <p class="capture">Capture your personal memories <br> in a unique way, anywhere.</p>
            
            <div class="lefticons">
                <i class="fab fa-twitter-square"></i>
                <i class="fab fa-facebook"></i>
                <i class="fab fa-instagram-square"></i>    
            </div>

        </div>
        
        <div class="right">
            <img class="logo2" src="assets/images/travel shot logo1-1.png" alt="logo">

            <div class="righticons">
                <i class="fab fa-facebook"></i>
                <i class="fab fa-google-plus"></i>
                <i class="fab fa-linkedin"></i>
            </div>
            
            <p class="or">or use your email account</p>

            <div class="inputfield">
                <label for="email" class="hidden-label">Email</label>
                <input type="email" id="email" name="email" placeholder="Email">
                <input type="password" id="password" name="password" placeholder="Password">
            </div>
            
            <p class="forgot">Forgot your password?</p>

            <button class="btn">sign in</button>

        </div>
    </div>
</body>
